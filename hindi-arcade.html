        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
        }
        .hindi-font { font-family: 'Tiro Devanagari Hindi', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Falling Animation */
        .falling-word {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background-color: white;
            border: 2px solid #f97316;
            color: #ea580c;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.25rem;
            font-weight: bold;
            z-index: 10;
            white-space: nowrap;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from { top: -60px; }
            to { top: 95%; opacity: 0; }
        }

        .btn-press { transition: transform 0.1s; }
        .btn-press:active { transform: scale(0.92); }

        .correct-flash { animation: flash-green 0.3s ease-in-out forwards; }
        @keyframes flash-green { 0%, 100% { background-color: #f8fafc; } 50% { background-color: #86efac; } }
        
        .wrong-flash { animation: flash-red 0.3s ease-in-out forwards; }
        @keyframes flash-red { 0%, 100% { background-color: #f8fafc; } 50% { background-color: #fca5a5; } }

        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Safe area handling for Android/iOS notches */
        .pt-safe { padding-top: env(safe-area-inset-top); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>

            ],

                { "q": "‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ + ‡§Ü‡§≤‡§Ø", "a": "‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§≤‡§Ø", "e": "‡§¶‡•Ä‡§∞‡•ç‡§ò ‡§∏‡§Ç‡§ß‡§ø" }, 
                { "q": "‡§∏‡•Å + ‡§Ü‡§ó‡§§", "a": "‡§∏‡•ç‡§µ‡§æ‡§ó‡§§", "e": "‡§Ø‡§£ ‡§∏‡§Ç‡§ß‡§ø" },
                { "q": "‡§∏‡§¶‡§æ + ‡§è‡§µ", "a": "‡§∏‡§¶‡•à‡§µ", "e": "‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§∏‡§Ç‡§ß‡§ø" }, 
                { "q": "‡§®‡§∞ + ‡§à‡§∂", "a": "‡§®‡§∞‡•á‡§∂", "e": "‡§ó‡•Å‡§£ ‡§∏‡§Ç‡§ß‡§ø" }

        let state = {
            mode: 'vilom',
            score: 0,
            lives: 3,
            selectedSpeed: 'medium',
            speed: 4000,
            activeWord: null,
            currentItem: null,
            correctIndex: 0,
            isOver: false,
            isPaused: false
        };

        const speeds = { easy: 6000, medium: 4000, hard: 2500 };

        function switchTab(tab) {
            document.getElementById('view-learn').style.display = tab === 'learn' ? 'block' : 'none';
            document.getElementById('view-game').style.display = tab === 'game' ? 'flex' : 'none';
            
            if (tab === 'learn') {
                document.getElementById('btn-learn').className = "flex-1 py-1.5 rounded-lg text-xs font-bold bg-orange-600 text-white shadow-md transition-all";
                document.getElementById('btn-game').className = "flex-1 py-1.5 rounded-lg text-xs font-bold text-slate-500 transition-all";
                renderStudy('vilom');
            } else {
                document.getElementById('btn-game').className = "flex-1 py-1.5 rounded-lg text-xs font-bold bg-[#0f172a] text-white shadow-md transition-all";
                document.getElementById('btn-learn').className = "flex-1 py-1.5 rounded-lg text-xs font-bold text-slate-500 transition-all";
                showMenu();
            }
        }

        function setSpeed(lvl) {
            state.selectedSpeed = lvl;
            ['easy', 'medium', 'hard'].forEach(l => {
                document.getElementById('spd-'+l).className = "flex-1 py-1.5 rounded-lg text-[10px] font-bold text-slate-500 hover:bg-orange-50 transition-all";
            });
            document.getElementById('spd-'+lvl).className = "flex-1 py-1.5 rounded-lg text-[10px] font-bold bg-orange-500 text-white shadow-md transition-all";
        }

        function renderStudy(topic) {
            const container = document.getElementById('study-container');
            container.innerHTML = '';
            const list = vocabData[topic];
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white p-3 rounded-2xl shadow-sm border border-orange-100";
                card.innerHTML = `<div class="flex justify-between items-center mb-1"><div class="font-bold text-slate-700 hindi-font">${item.q}</div><div class="font-bold text-orange-600 hindi-font">${item.a}</div></div><div class="text-[10px] text-slate-400 hindi-font italic">${item.e || ''}</div>`;
                container.appendChild(card);
            });
        }

        function showMenu() {
            // Restore headers
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('tab-container').classList.remove('hidden');
            document.getElementById('bottom-nav').classList.remove('hidden');
            
            document.getElementById('game-menu').style.display = 'flex';
            document.getElementById('game-board').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('wrong-modal').classList.add('hidden');
            if(state.activeWord) state.activeWord.remove();
        }

        function startGame(topic) {
            if (!vocabData[topic] || vocabData[topic].length < 4) {
                alert("Add more data first!"); return;
            }
            
            // Hide headers for immersive game view
            document.getElementById('main-header').classList.add('hidden');
            document.getElementById('tab-container').classList.add('hidden');
            document.getElementById('bottom-nav').classList.add('hidden');
            
            state.mode = topic;
            state.score = 0;
            state.lives = 3;
            state.speed = speeds[state.selectedSpeed]; 
            state.isOver = false;
            state.isPaused = false;
            
            document.getElementById('game-menu').style.display = 'none';
            document.getElementById('game-board').style.display = 'flex';
            
            const labels = { vilom: "SELECT ANTONYM", samas: "IDENTIFY SAMAS", muhavre: "MEANING", sandhi: "CORRECT WORD", custom: "SELECT ANSWER" };
            document.getElementById('question-type-label').textContent = labels[topic];

            updateHUD();
            nextRound();
        }

        function nextRound() {
            if (state.lives <= 0) return endGame();
            if (state.activeWord) state.activeWord.remove();

            const dataset = vocabData[state.mode];
            const item = dataset[Math.floor(Math.random() * dataset.length)];
            state.currentItem = item;
            
            const options = [item.a];
            while (options.length < 4) {
                const randomItem = dataset[Math.floor(Math.random() * dataset.length)];
                if (!options.includes(randomItem.a)) options.push(randomItem.a);
            }
            const shuffled = options.sort(() => Math.random() - 0.5);
            state.correctIndex = shuffled.indexOf(item.a);

            for(let i=0; i<4; i++) {
                const btn = document.getElementById(`opt-${i}`);
                btn.textContent = shuffled[i];
                btn.className = "btn-press bg-slate-50 border border-slate-200 rounded-2xl py-3 px-1 font-bold text-slate-800 hindi-font text-base shadow-sm active:bg-orange-50 flex items-center justify-center min-h-[50px]";
            }

            const wordEl = document.createElement('div');
            wordEl.className = 'falling-word';
            wordEl.textContent = item.q;
            wordEl.style.animationDuration = `${state.speed}ms`;
            wordEl.addEventListener('animationend', () => handleMiss());

            document.getElementById('drop-zone').appendChild(wordEl);
            state.activeWord = wordEl;
        }

        function checkAnswer(idx) {
            if (state.isOver || state.isPaused) return;
            const selectedBtn = document.getElementById(`opt-${idx}`);

            if (idx === state.correctIndex) {
                state.score += 10;
                if(state.score % 50 === 0 && state.speed > 1500) state.speed -= 200;
                selectedBtn.classList.add('correct-flash');
                state.activeWord.style.animation = 'none';
                state.activeWord.style.transform = 'scale(1.2) translateX(-50%)';
                state.activeWord.style.opacity = '0';
                state.activeWord.style.transition = 'all 0.2s';
                setTimeout(() => {
                    selectedBtn.classList.remove('correct-flash');
                    updateHUD();
                    nextRound();
                }, 250);
            } else {
                handleWrongAnswer(selectedBtn);
            }
        }

        function handleWrongAnswer(btnElement) {
            state.isPaused = true;
            state.lives--;
            updateHUD();
            btnElement.classList.add('wrong-flash');
            if(state.activeWord) state.activeWord.style.animationPlayState = 'paused';
            
            document.getElementById('modal-correct-ans').textContent = state.currentItem.a;
            const exp = state.currentItem.e || "No extra notes.";
            document.getElementById('modal-explanation').textContent = exp;
            
            setTimeout(() => {
                btnElement.classList.remove('wrong-flash');
                document.getElementById('wrong-modal').classList.remove('hidden');
            }, 300);
        }

        function resumeGame() {
            document.getElementById('wrong-modal').classList.add('hidden');
            state.isPaused = false;
            if(state.activeWord) state.activeWord.remove();
            state.activeWord = null;
            if (state.lives > 0) nextRound();
            else endGame();
        }

        function handleMiss() {
            if (state.isOver || !state.activeWord || state.isPaused) return;
            state.lives--;
            updateHUD();
            state.activeWord.remove();
            state.activeWord = null;
            if (state.lives > 0) nextRound();
            else endGame();
        }

        function updateHUD() {
            document.getElementById('score-val').textContent = state.score;
            document.getElementById('lives-display').textContent = '‚ù§Ô∏è'.repeat(Math.max(0, state.lives));
        }

        function endGame() {
            state.isOver = true;
            if (state.activeWord) state.activeWord.remove();
            document.getElementById('final-score').textContent = state.score;
            document.getElementById('game-over').style.display = 'flex';
        }

        function openImportModal() { document.getElementById('import-modal').classList.remove('hidden'); }
        function closeImportModal() { document.getElementById('import-modal').classList.add('hidden'); }
        function saveImportData() {
            try {
                const parsed = JSON.parse(document.getElementById('import-area').value);
                if (Array.isArray(parsed)) {
                    vocabData.custom = [...vocabData.custom, ...parsed];
                    alert("Imported!"); closeImportModal();
                }
            } catch (e) { alert("JSON Error"); }
        }

        renderStudy('vilom');
