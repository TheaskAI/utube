        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            height: 100dvh; /* Dynamic viewport height for Chrome Android */
            overflow: hidden;
            background-color: #fffaf5;
        }
        .hindi-font { font-family: 'Tiro Devanagari Hindi', serif; }
        
        /* Falling Word Styling */
        .falling-word {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: white;
            border: 2px solid #f97316;
            color: #ea580c;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 10;
            white-space: nowrap;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from { top: -50px; }
            to { top: 100%; opacity: 0; }
        }

        .btn-press:active { transform: scale(0.95); }
        
        .correct-flash { animation: flash-green 0.3s ease-in-out forwards; }
        @keyframes flash-green { 0%, 100% { background-color: #f8fafc; } 50% { background-color: #86efac; } }
        
        .wrong-flash { animation: flash-red 0.3s ease-in-out forwards; }
        @keyframes flash-red { 0%, 100% { background-color: #f8fafc; } 50% { background-color: #fca5a5; } }

        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>

                { "q": "‡§à‡§¶ ‡§ï‡§æ ‡§ö‡§æ‡§Å‡§¶", "a": "‡§¨‡§π‡•Å‡§§ ‡§ï‡§Æ ‡§¶‡§ø‡§ñ‡§®‡§æ", "e": "‡§¨‡§π‡•Å‡§§ ‡§¶‡§ø‡§®‡•ã‡§Ç ‡§¨‡§æ‡§¶ ‡§Æ‡§ø‡§≤‡§®‡§æ‡•§" }, 
                { "q": "‡§ò‡•Ä ‡§ï‡•á ‡§¶‡§ø‡§è", "a": "‡§ñ‡•Å‡§∂‡•Ä ‡§Æ‡§®‡§æ‡§®‡§æ", "e": "‡§Ö‡§§‡•ç‡§Ø‡§ß‡§ø‡§ï ‡§™‡•ç‡§∞‡§∏‡§®‡•ç‡§® ‡§π‡•ã‡§®‡§æ‡•§" },

            ],
            "sandhi": [
                { "q": "‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ + ‡§Ü‡§≤‡§Ø", "a": "‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§≤‡§Ø", "e": "‡§¶‡•Ä‡§∞‡•ç‡§ò ‡§∏‡§Ç‡§ß‡§ø" }, 
                { "q": "‡§∏‡•Å + ‡§Ü‡§ó‡§§", "a": "‡§∏‡•ç‡§µ‡§æ‡§ó‡§§", "e": "‡§Ø‡§£ ‡§∏‡§Ç‡§ß‡§ø" },
                { "q": "‡§∏‡§¶‡§æ + ‡§è‡§µ", "a": "‡§∏‡§¶‡•à‡§µ", "e": "‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§∏‡§Ç‡§ß‡§ø" }, 
                { "q": "‡§®‡§∞ + ‡§à‡§∂", "a": "‡§®‡§∞‡•á‡§∂", "e": "‡§ó‡•Å‡§£ ‡§∏‡§Ç‡§ß‡§ø" }
            ],
            "custom": []
        };

        let state = {
            mode: 'vilom', score: 0, lives: 3, 
            speed: 4000, activeWord: null, currentItem: null,
            correctIndex: 0, isOver: false, isPaused: false
        };

        function switchTab(tab) {
            document.getElementById('view-learn').style.display = tab === 'learn' ? 'block' : 'none';
            document.getElementById('view-game').style.display = tab === 'game' ? 'flex' : 'none';
            
            const btnL = document.getElementById('btn-learn');
            const btnG = document.getElementById('btn-game');
            
            if (tab === 'learn') {
                btnL.className = "flex-1 py-1.5 rounded-lg text-xs font-bold bg-orange-600 text-white shadow-md";
                btnG.className = "flex-1 py-1.5 rounded-lg text-xs font-bold text-slate-500";
                renderStudy('vilom');
                showGlobalUI(true);
            } else {
                btnG.className = "flex-1 py-1.5 rounded-lg text-xs font-bold bg-[#0f172a] text-white shadow-md";
                btnL.className = "flex-1 py-1.5 rounded-lg text-xs font-bold text-slate-500";
                showMenu();
            }
        }

        function showGlobalUI(show) {
            const val = show ? 'flex' : 'none';
            const valBlock = show ? 'block' : 'none';
            document.getElementById('main-header').style.display = val;
            document.getElementById('tab-container').style.display = valBlock;
            document.getElementById('bottom-nav').style.display = valBlock;
        }

        function setSpeed(lvl) {
            ['easy', 'medium', 'hard'].forEach(l => {
                document.getElementById('spd-'+l).className = "flex-1 py-2 rounded-lg text-[10px] font-bold text-slate-400";
            });
            document.getElementById('spd-'+lvl).className = "flex-1 py-2 rounded-lg text-[10px] font-bold bg-orange-500 text-white shadow-sm";
            state.speed = { easy: 6000, medium: 4000, hard: 2500 }[lvl];
        }

        function renderStudy(topic) {
            const container = document.getElementById('study-container');
            container.innerHTML = '';
            vocabData[topic].forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white p-3 rounded-2xl shadow-sm border border-orange-100 flex justify-between items-center";
                card.innerHTML = `<div class="font-bold text-slate-700 hindi-font text-sm">${item.q}</div><div class="text-slate-300">‚Üí</div><div class="font-bold text-orange-600 hindi-font text-sm">${item.a}</div>`;
                container.appendChild(card);
            });
        }

        function showMenu() {
            showGlobalUI(true);
            document.getElementById('game-menu').style.display = 'flex';
            document.getElementById('game-board').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('wrong-modal').classList.add('hidden');
            if(state.activeWord) state.activeWord.remove();
        }

        function startGame(topic) {
            if (!vocabData[topic] || vocabData[topic].length < 4) return alert("Need more data!");
            
            showGlobalUI(false); // Remove headers/nav for game
            state.mode = topic;
            state.score = 0;
            state.lives = 3;
            state.isOver = false;
            state.isPaused = false;
            
            document.getElementById('game-menu').style.display = 'none';
            document.getElementById('game-board').style.display = 'flex';
            updateHUD();
            nextRound();
        }

        function nextRound() {
            if (state.lives <= 0) return endGame();
            if (state.activeWord) state.activeWord.remove();

            const dataset = vocabData[state.mode];
            const item = dataset[Math.floor(Math.random() * dataset.length)];
            state.currentItem = item;
            
            const options = [item.a];
            while (options.length < 4) {
                const r = dataset[Math.floor(Math.random() * dataset.length)].a;
                if (!options.includes(r)) options.push(r);
            }
            const shuffled = options.sort(() => Math.random() - 0.5);
            state.correctIndex = shuffled.indexOf(item.a);

            for(let i=0; i<4; i++) {
                const btn = document.getElementById(`opt-${i}`);
                btn.textContent = shuffled[i];
                btn.className = "btn-press bg-slate-50 border border-slate-200 rounded-xl font-bold text-slate-700 hindi-font text-sm active:bg-orange-50";
            }

            const wordEl = document.createElement('div');
            wordEl.className = 'falling-word';
            wordEl.textContent = item.q;
            wordEl.style.animationDuration = `${state.speed}ms`;
            wordEl.addEventListener('animationend', () => handleMiss());

            document.getElementById('drop-zone').appendChild(wordEl);
            state.activeWord = wordEl;
        }

        function checkAnswer(idx) {
            if (state.isOver || state.isPaused) return;
            const btn = document.getElementById(`opt-${idx}`);
            if (idx === state.correctIndex) {
                state.score += 10;
                btn.classList.add('correct-flash');
                state.activeWord.style.opacity = '0';
                setTimeout(() => {
                    btn.classList.remove('correct-flash');
                    updateHUD(); nextRound();
                }, 200);
            } else {
                handleWrongAnswer(btn);
            }
        }

        function handleWrongAnswer(btn) {
            state.isPaused = true;
            state.lives--;
            updateHUD();
            btn.classList.add('wrong-flash');
            if(state.activeWord) state.activeWord.style.animationPlayState = 'paused';
            
            document.getElementById('modal-correct-ans').textContent = state.currentItem.a;
            document.getElementById('modal-explanation').textContent = state.currentItem.e || "Meaning or context of the word.";
            
            setTimeout(() => {
                btn.classList.remove('wrong-flash');
                document.getElementById('wrong-modal').classList.remove('hidden');
            }, 300);
        }

        function resumeGame() {
            document.getElementById('wrong-modal').classList.add('hidden');
            state.isPaused = false;
            if (state.lives > 0) nextRound();
            else endGame();
        }

        function handleMiss() {
            if (state.isOver || state.isPaused) return;
            state.lives--; updateHUD();
            if (state.lives > 0) nextRound();
            else endGame();
        }

        function updateHUD() {
            document.getElementById('score-val').textContent = state.score;
            document.getElementById('lives-display').textContent = '‚ù§Ô∏è'.repeat(Math.max(0, state.lives));
        }

        function endGame() {
            state.isOver = true;
            if (state.activeWord) state.activeWord.remove();
            document.getElementById('final-score').textContent = state.score;
            document.getElementById('game-over').style.display = 'flex';
        }

        function openImportModal() { document.getElementById('import-modal').classList.remove('hidden'); }
        function closeImportModal() { document.getElementById('import-modal').classList.add('hidden'); }
        function saveImportData() {
            try {
                const p = JSON.parse(document.getElementById('import-area').value);
                if (Array.isArray(p)) { vocabData.custom = [...vocabData.custom, ...p]; closeImportModal(); }
            } catch (e) { alert("Invalid JSON"); }
        }

        renderStudy('vilom');
    </script>
